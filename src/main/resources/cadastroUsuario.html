<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1e293b;
            color: #fff;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-height: 42px;
        }

        .user-info {
            display: flex;
            align-items: center;
            color: #fff;
        }

        .user-icon {
            margin-right: 10px;
        }

        .user-icon i {
            font-size: 2rem; /* Adjust the size as needed */
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 1.2rem; /* Adjust the size as needed */
        }

        .user-matricula {
            font-size: 0.9rem; /* Adjust the size as needed */
        }

        .user-creation-form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            flex-grow: 1;
        }

        .user-creation-form h2 {
            text-align: center;
            color: #1e293b;
        }

        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button styles with Font Awesome icons and different colors */
        .create-button {
            background-color: #3498db;
            /* Blue */
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .create-button:hover {
            opacity: 0.8;
        }

        footer {
            background-color: #1e293b;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="./images/2RPONTO.png" alt="Logo">
        <div class="user-info">
            <div class="user-icon">
                <i class="fas fa-user-circle fa-2x"></i>
            </div>
            <div class="user-details">
                <div class="user-name">John Doe</div>
                <div class="user-matricula">Matrícula: 12345</div>
            </div>
        </div>
    </header>

    <div class="user-creation-form">
        <h2>Cadatro de Usuários</h2>
        <form>
            <label class="form-label" for="name">Nome:</label>
            <input class="form-input" type="text" id="name" name="name" required>
    
            <label class="form-label" for="matricula">Matrícula:</label>
            <input class="form-input" type="text" id="matricula" name="matricula" required>
    
            <label class="form-label" for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" required>
    
            <label class="form-label" for="password">Senha:</label>
            <input class="form-input" type="password" id="password" name="password" required>
    
            <label class="form-label" for="role">Role de Usuário:</label>
            <select class="form-input" id="role" name="role" required>
                <option value="GESTOR">GESTOR</option>
                <option value="RH">RECURSOS HUMANOS</option>
                <option value="FUNCIONARIO">FUNCIONÁRIO</option>
            </select>
    
            <button class="create-button" type="submit"><i class="fas fa-user-plus"></i> Criar Usuário</button>
        </form>
    </div>

    <footer>
        <p>Equipe Javali</p>
    </footer>
</body>

</html>
