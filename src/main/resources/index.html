<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">

    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="card-login">
            <div class="fotologo">
            </div>

            <form action="autenticar" method="post">
                <div class="campousuario">
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="E-mail" required>
                </div>
                <div class="camposenha">
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required>
                </div>
                <div class="instrucoes">
                    <h6>Ao clicar em entrar, ou ao continuar com as outras opções abaixo, você concorda com os Termos de serviço e confirma que leu a Política de privacidade.</h6>
                </div>
                <div class="loginbutton">
                    <button type="submit">ENTRAR</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
