       <script>
      document.addEventListener("DOMContentLoaded", function () {
        verificaLogin();

        obtemUsuarioLogado().then(function (usuario) {
        var infoMatricula = usuario.matricula;
        var infoNome = usuario.nome;
        var usernameDisplay = document.getElementById("usernameDisplay");
        var matriculaDisplay = document.getElementById("matriculaDisplay");
        usernameDisplay.textContent = infoNome;
        matriculaDisplay.textContent = infoMatricula;
    });

		  function fetUsuariosAndPopulateTable(){
			  const token = sessionStorage.getItem("token");
			    if (!token) {
            window.location.href = "/index.html";
          }	  
          const apiUrl = "/api/usuarios";
          const headers = new Headers();
          headers.append("Authorization", token);
          const requestOptions = {
            method: "GET",
            headers: headers,
          };			  
          fetch(apiUrl, requestOptions)
            .then((response) => response.json())
            .then((data) => {
              // Reference to the table body
              const tableBody = document.querySelector(
                "#tabelaUsuarios tbody"
              );
              // Loop through the retrieved data and populate the table
              data.forEach((usuario) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${usuario.nome}</td>
                    <td>${usuario.matricula}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.categoria}</td>
                    <td>
                        <button class="view-button">
                            <i class="fas fa-eye"></i> Visualizar
                        </button>
                        <button class="edit-button">
                            <i class="fas fa-edit"></i> Corrigir
                        </button>
                        <button class="remove-button">
                            <i class="fas fa-trash-alt"></i> Cancelar
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
              });
            })
            .catch((error) => {
              console.error("Error fetching data:", error);
            });
        }

        // Call the function to fetch and populate the table with the auth token
        fetUsuariosAndPopulateTable();
      });
    </script>
