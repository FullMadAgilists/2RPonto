<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_listaUsuario.css">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <img src="./images/2RPONTO_BRANCO.png" alt="Logo">
        <div class="user-info">
            <div class="user-icon">
                <i class="fas fa-user-circle fa-2x"></i>
            </div>
            <div class="user-details">
                <div class="user-name">John Doe</div>
                <div class="user-matricula">Matrícula: 12345</div>
            </div>
        </div>
    </header>

	<div class="user-creation-form">
        <h2>Usuários Cadastrados</h2>
        <table>
			<thead>
    <tr>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Email</th>
        <th>Role de Usuário</th>
    </tr>
	</thead>    
	<tbody>
	<tr>
        <td>Marcelo Diógenes</td>
        <td>123456</td>
        <td>marcelo.diogenes@fatec.sp.gov.br</td>
        <td>Gestor</td>
    </tr>
    <tr>
        <td>Maria Santos</td>
        <td>345678</td>
        <td>maria.santos@fatec.sp.gov.br</td>
        <td>Colaborador</td>
    </tr>
	
</tbody>
</table>
			<button class="create-button" type="submit"><i class="fas fa-user-plus"></i> Criar Usuário</button>
    </div>

    <footer>
        <p>Equipe Javali</p>
    </footer>
</body>

</html>
